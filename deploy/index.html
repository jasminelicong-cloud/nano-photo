<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nano Photo - AI写真生成器</title>
    <link rel="preload" href="styles.css?v=2" as="style">
    <link rel="preload" href="script-final.js?v=2" as="script">
    <link rel="stylesheet" href="styles.css?v=2">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎨</text></svg>">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Nano Photo - 使用AI技术生成17种不同风格的专业写真照片">
    <meta name="keywords" content="AI写真,人工智能,照片生成,写真摄影,Nano Photo">
    <meta name="author" content="Nano Photo Team">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Nano Photo - AI写真生成器">
    <meta property="og:description" content="使用AI技术生成17种不同风格的专业写真照片">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://jasminelicong-cloud.github.io/nano-photo/og-image.jpg">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Nano Photo">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://api.nano-banana.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 上传界面 -->
        <div id="uploadScreen" class="screen active">
            <div class="upload-container">
                <h1 class="app-title">Nano Photo</h1>
                <p class="app-subtitle">AI写真生成器</p>
                
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📸</div>
                    <h3>Upload Your Photo</h3>
                    <p>点击或拖拽上传图片</p>
                    <span class="upload-hint">支持 JPG、PNG、WebP 格式，最大 5MB</span>
                </div>
                
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
                
                <div class="features">
                    <div class="feature">
                        <span class="feature-icon">🎨</span>
                        <span>17种写真风格</span>
                    </div>
                    <div class="feature">
                        <span class="feature-icon">🤖</span>
                        <span>AI智能生成</span>
                    </div>
                    <div class="feature">
                        <span class="feature-icon">⚡</span>
                        <span>快速处理</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 生成界面 -->
        <div id="generatingScreen" class="screen">
            <div class="generating-container">
                <div class="loading-animation">
                    <div class="loading-spinner"></div>
                </div>
                <h2 class="loading-title">Creating your AI portrait...</h2>
                <p class="loading-text">Analyzing your photo...</p>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <p class="loading-hint">Please Wait...</p>
            </div>
        </div>

        <!-- 结果界面 -->
        <div id="resultScreen" class="screen">
            <div class="result-container">
                <div class="card-container">
                    <!-- 卡片背面 -->
                    <div class="card-back">
                        <div class="card-pattern"></div>
                        <div class="card-content">
                            <h3>Your AI Portrait</h3>
                            <p>Click to See</p>
                            <div class="click-indicator">👆</div>
                        </div>
                    </div>
                    
                    <!-- 卡片正面 -->
                    <div class="card-front" style="display: none;">
                        <img id="generatedImg" src="" alt="Generated Portrait" class="generated-image">
                        <div class="image-actions">
                            <button id="likeBtn" class="action-btn like-btn" title="喜欢这个风格">
                                <span class="btn-icon">👍</span>
                            </button>
                            <button id="dislikeBtn" class="action-btn dislike-btn" title="不喜欢这个风格">
                                <span class="btn-icon">👎</span>
                            </button>
                            <button id="downloadBtn" class="action-btn download-btn" title="下载图片">
                                <span class="btn-icon">⬇️</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 操作界面 -->
        <div id="actionScreen" class="screen">
            <div class="action-container">
                <h2>What's Next?</h2>
                <div class="action-buttons">
                    <button id="againBtn" class="primary-btn">
                        <span class="btn-icon">🎨</span>
                        Nano Photo Again!
                    </button>
                    <button id="backBtn" class="secondary-btn">
                        <span class="btn-icon">🏠</span>
                        Back to Start
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        console.log('🎨 Nano Photo 页面开始加载...');
        
        // 错误处理
        window.addEventListener('error', function(e) {
            console.error('❌ 页面错误:', e.error);
        });
        
        // 检查必要文件
        function checkFiles() {
            const requiredFiles = ['config.js', 'api.js', 'script-final.js'];
            requiredFiles.forEach(file => {
                fetch(file)
                    .then(response => {
                        if (response.ok) {
                            console.log(`✅ ${file} 加载成功`);
                        } else {
                            console.error(`❌ ${file} 加载失败: ${response.status}`);
                        }
                    })
                    .catch(error => {
                        console.error(`❌ ${file} 请求失败:`, error);
                    });
            });
        }
        
        checkFiles();
    </script>
    <script src="config.js"></script>
    <script src="api-fixed.js"></script>
    <script src="api-mock.js"></script>
    <script src="script-final.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
