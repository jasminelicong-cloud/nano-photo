<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nano Photo - ‰øÆÂ§çÁâàÊú¨</title>
    <style>
        /* ÂÜÖËÅîCSSÁ°Æ‰øùÊ†∑ÂºèÂä†ËΩΩ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
        }

        .screen.active {
            display: flex;
        }

        /* ‰∏ä‰º†ÁïåÈù¢ */
        .app-title {
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .app-subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .upload-area {
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 40px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
        }

        .upload-area:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .upload-area h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .upload-area p {
            opacity: 0.8;
            font-size: 1rem;
        }

        /* ÁîüÊàêÁïåÈù¢ */
        .generating-content {
            text-align: center;
        }

        .loading-animation {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
        }

        .loading-circle {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 250px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 0 auto 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            width: 0%;
            transition: width 0.3s ease;
        }

        .loading-subtitle {
            opacity: 0.8;
            font-size: 1.1rem;
        }

        /* ÁªìÊûúÁïåÈù¢ */
        .photo-card {
            width: 280px;
            height: 350px;
            position: relative;
            perspective: 1000px;
            margin: 0 auto;
        }

        .card-back, .card-front {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card-back {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .card-front {
            background: white;
            transform: rotateY(180deg);
            display: none;
        }

        .card-back-content h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .card-back-content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .reveal-icon {
            font-size: 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .generated-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 20px 20px 0 0;
        }

        .image-actions {
            padding: 15px;
            display: flex;
            justify-content: space-around;
            background: white;
            border-radius: 0 0 20px 20px;
        }

        .action-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .like-btn:hover { background: #4CAF50; }
        .dislike-btn:hover { background: #f44336; }
        .download-btn:hover { background: #2196F3; }

        /* Êìç‰ΩúÁïåÈù¢ */
        .action-content h2 {
            font-size: 2rem;
            margin-bottom: 40px;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .primary-btn, .secondary-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .primary-btn {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            color: white;
        }

        .secondary-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .primary-btn:hover, .secondary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* ÈîôËØØÊòæÁ§∫ */
        .error-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 10px;
            max-width: 300px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 480px) {
            .app-container {
                padding: 10px;
            }
            
            .app-title {
                font-size: 2.5rem;
            }
            
            .photo-card {
                width: 250px;
                height: 320px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- ‰∏ä‰º†ÁïåÈù¢ -->
        <div id="uploadScreen" class="screen active">
            <div class="upload-content">
                <h1 class="app-title">Nano Photo</h1>
                <p class="app-subtitle">Create AI portraits with your photos</p>
                
                <div id="uploadArea" class="upload-area">
                    <div class="upload-icon">üì∏</div>
                    <h3>Upload Your Photo</h3>
                    <p>Drag & drop or click to select</p>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                </div>
            </div>
        </div>

        <!-- ÁîüÊàêÁïåÈù¢ -->
        <div id="generatingScreen" class="screen">
            <div class="generating-content">
                <div class="loading-animation">
                    <div class="loading-circle"></div>
                </div>
                <p class="loading-text">Analyzing your photo...</p>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <p class="loading-subtitle">Please Wait...</p>
            </div>
        </div>

        <!-- ÁªìÊûúÁïåÈù¢ -->
        <div id="resultScreen" class="screen">
            <div class="result-content">
                <div class="photo-card">
                    <!-- Âç°ÁâáËÉåÈù¢ -->
                    <div class="card-back">
                        <div class="card-back-content">
                            <h3>Your AI Portrait</h3>
                            <p>Click to See</p>
                            <div class="reveal-icon">üëÅÔ∏è</div>
                        </div>
                    </div>
                    
                    <!-- Âç°ÁâáÊ≠£Èù¢ -->
                    <div class="card-front">
                        <img id="generatedImg" src="" alt="Generated Portrait" class="generated-image">
                        <div class="image-actions">
                            <button id="likeBtn" class="action-btn like-btn">üëç</button>
                            <button id="dislikeBtn" class="action-btn dislike-btn">üëé</button>
                            <button id="downloadBtn" class="action-btn download-btn">‚¨áÔ∏è</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Êìç‰ΩúÁïåÈù¢ -->
        <div id="actionScreen" class="screen">
            <div class="action-content">
                <h2>What's Next?</h2>
                <div class="action-buttons">
                    <button id="againBtn" class="primary-btn">Nano Photo Again!</button>
                    <button id="backBtn" class="secondary-btn">Back to Start</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ÁÆÄÂåñÁâàÂ∫îÁî® - Á°Æ‰øùÂü∫Á°ÄÂäüËÉΩÊ≠£Â∏∏
        console.log('üé® Nano Photo ‰øÆÂ§çÁâàÊú¨ÂêØÂä®...');

        class NanoPhotoAppFixed {
            constructor() {
                console.log('üì± ÂàùÂßãÂåñÂ∫îÁî®');
                this.currentImage = null;
                this.currentStyle = null;
                this.generatedImage = null;
                this.isGenerating = false;
                
                // Á´ãÂç≥ÂàùÂßãÂåñÔºå‰∏çÁ≠âÂæÖDOM
                this.init();
            }
            
            init() {
                console.log('üöÄ ÂºÄÂßãÂàùÂßãÂåñ');
                try {
                    this.initializeElements();
                    this.initializeEventListeners();
                    console.log('‚úÖ Â∫îÁî®ÂàùÂßãÂåñÂÆåÊàê');
                } catch (error) {
                    console.error('‚ùå ÂàùÂßãÂåñÂ§±Ë¥•:', error);
                    this.showError(`ÂàùÂßãÂåñÂ§±Ë¥•: ${error.message}`);
                }
            }
            
            initializeElements() {
                this.elements = {
                    uploadArea: document.getElementById('uploadArea'),
                    fileInput: document.getElementById('fileInput'),
                    uploadScreen: document.getElementById('uploadScreen'),
                    generatingScreen: document.getElementById('generatingScreen'),
                    resultScreen: document.getElementById('resultScreen'),
                    actionScreen: document.getElementById('actionScreen'),
                    cardBack: document.querySelector('.card-back'),
                    cardFront: document.querySelector('.card-front'),
                    generatedImg: document.getElementById('generatedImg'),
                    likeBtn: document.getElementById('likeBtn'),
                    dislikeBtn: document.getElementById('dislikeBtn'),
                    downloadBtn: document.getElementById('downloadBtn'),
                    againBtn: document.getElementById('againBtn'),
                    backBtn: document.getElementById('backBtn'),
                    loadingText: document.querySelector('.loading-text'),
                    progressBar: document.querySelector('.progress-fill')
                };
                
                console.log('‚úÖ DOMÂÖÉÁ¥†Ëé∑ÂèñÂÆåÊàê');
            }
            
            initializeEventListeners() {
                // ‰∏ä‰º†Âå∫ÂüüÁÇπÂáª
                if (this.elements.uploadArea) {
                    this.elements.uploadArea.addEventListener('click', () => {
                        console.log('üì∏ ÁÇπÂáª‰∏ä‰º†Âå∫Âüü');
                        if (this.elements.fileInput) {
                            this.elements.fileInput.click();
                        }
                    });
                }
                
                // Êñá‰ª∂ÈÄâÊã©
                if (this.elements.fileInput) {
                    this.elements.fileInput.addEventListener('change', (e) => {
                        console.log('üìÅ Êñá‰ª∂ÈÄâÊã©');
                        this.handleImageUpload(e);
                    });
                }
                
                // Âç°ÁâáÁÇπÂáª
                if (this.elements.cardBack) {
                    this.elements.cardBack.addEventListener('click', () => {
                        console.log('üé¥ ÁÇπÂáªÂç°ÁâáËÉåÈù¢');
                        this.flipCard();
                    });
                }
                
                if (this.elements.cardFront) {
                    this.elements.cardFront.addEventListener('click', () => {
                        console.log('üîÑ ÁÇπÂáªÂç°ÁâáÊ≠£Èù¢');
                        this.showActionScreen();
                    });
                }
                
                // ÊåâÈíÆ‰∫ã‰ª∂
                if (this.elements.likeBtn) {
                    this.elements.likeBtn.addEventListener('click', () => this.handleLike());
                }
                
                if (this.elements.dislikeBtn) {
                    this.elements.dislikeBtn.addEventListener('click', () => this.handleDislike());
                }
                
                if (this.elements.downloadBtn) {
                    this.elements.downloadBtn.addEventListener('click', () => this.handleDownload());
                }
                
                if (this.elements.againBtn) {
                    this.elements.againBtn.addEventListener('click', () => this.generateAgain());
                }
                
                if (this.elements.backBtn) {
                    this.elements.backBtn.addEventListener('click', () => this.backToStart());
                }
                
                console.log('‚úÖ ‰∫ã‰ª∂ÁõëÂê¨Âô®ËÆæÁΩÆÂÆåÊàê');
            }
            
            handleImageUpload(event) {
                console.log('üñºÔ∏è Â§ÑÁêÜÂõæÁâá‰∏ä‰º†');
                
                const files = event.target.files;
                if (!files || files.length === 0) return;
                
                const file = files[0];
                console.log('üìÑ Êñá‰ª∂:', file.name, file.size, file.type);
                
                // È™åËØÅÊñá‰ª∂
                if (!this.validateFile(file)) return;
                
                // ËØªÂèñÊñá‰ª∂
                const reader = new FileReader();
                reader.onload = (e) => {
                    console.log('‚úÖ Êñá‰ª∂ËØªÂèñÊàêÂäü');
                    this.currentImage = e.target.result;
                    this.startGeneration();
                };
                reader.onerror = () => {
                    console.error('‚ùå Êñá‰ª∂ËØªÂèñÂ§±Ë¥•');
                    this.showError('Êñá‰ª∂ËØªÂèñÂ§±Ë¥•');
                };
                reader.readAsDataURL(file);
            }
            
            validateFile(file) {
                const maxSize = 5 * 1024 * 1024; // 5MB
                const allowedTypes = ['image/jpeg', 'image/png', 'image/webp'];
                
                if (file.size > maxSize) {
                    this.showError('ÂõæÁâáÊñá‰ª∂ËøáÂ§ßÔºåËØ∑ÈÄâÊã©Â∞è‰∫é5MBÁöÑÂõæÁâá');
                    return false;
                }
                
                if (!allowedTypes.includes(file.type)) {
                    this.showError('‰∏çÊîØÊåÅÁöÑÂõæÁâáÊ†ºÂºèÔºåËØ∑ÈÄâÊã©JPG„ÄÅPNGÊàñWebPÊ†ºÂºè');
                    return false;
                }
                
                return true;
            }
            
            startGeneration() {
                console.log('üé® ÂºÄÂßãÁîüÊàê');
                
                if (this.isGenerating) return;
                this.isGenerating = true;
                
                // ÂàáÊç¢Âà∞ÁîüÊàêÁïåÈù¢
                this.showScreen('generatingScreen');
                
                // Ê®°ÊãüÁîüÊàêËøáÁ®ã
                this.simulateGeneration();
            }
            
            simulateGeneration() {
                console.log('‚è≥ Ê®°ÊãüÁîüÊàêËøáÁ®ã');
                
                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.random() * 15;
                    if (progress > 100) progress = 100;
                    
                    this.updateProgress(progress);
                    
                    if (progress >= 100) {
                        clearInterval(interval);
                        setTimeout(() => {
                            this.completeGeneration();
                        }, 500);
                    }
                }, 200);
            }
            
            updateProgress(progress) {
                if (this.elements.progressBar) {
                    this.elements.progressBar.style.width = `${progress}%`;
                }
                
                if (this.elements.loadingText) {
                    if (progress < 30) {
                        this.elements.loadingText.textContent = 'Analyzing your photo...';
                    } else if (progress < 60) {
                        this.elements.loadingText.textContent = 'Applying AI magic...';
                    } else if (progress < 90) {
                        this.elements.loadingText.textContent = 'Creating your portrait...';
                    } else {
                        this.elements.loadingText.textContent = 'Almost done...';
                    }
                }
            }
            
            async completeGeneration() {
                console.log('üéâ ÂÆåÊàêÁîüÊàê');
                
                try {
                    // Â∞ùËØï‰ΩøÁî®ÁúüÂÆûAPI
                    if (window.NanoPhotoAPI && this.currentImage) {
                        console.log('üöÄ Ë∞ÉÁî®ÁúüÂÆûAPI');
                        const api = new window.NanoPhotoAPI();
                        const result = await api.generatePhoto(
                            this.currentImage, 
                            '‰∏ì‰∏öÂïÜÂä°Â§¥ÂÉèÈ£éÊ†º', 
                            1
                        );
                        
                        if (result.success && result.imageUrl) {
                            console.log('‚úÖ APIÁîüÊàêÊàêÂäü');
                            this.generatedImage = result.imageUrl;
                            this.isGenerating = false;
                            this.showResult();
                            return;
                        }
                    }
                    
                    // Â¶ÇÊûúAPIÂ§±Ë¥•Ôºå‰ΩøÁî®ÊºîÁ§∫ÂõæÁâá
                    console.log('üé≠ ‰ΩøÁî®ÊºîÁ§∫ÂõæÁâá');
                    this.generatedImage = 'https://picsum.photos/280/280?random=' + Date.now();
                    this.isGenerating = false;
                    this.showResult();
                    
                } catch (error) {
                    console.error('‚ùå ÁîüÊàêÂ§±Ë¥•:', error);
                    this.showError(`ÁîüÊàêÂ§±Ë¥•: ${error.message}`);
                    this.isGenerating = false;
                    
                    setTimeout(() => {
                        this.showScreen('uploadScreen');
                    }, 3000);
                }
            }
            
            showResult() {
                console.log('üì∏ ÊòæÁ§∫ÁªìÊûú');
                this.showScreen('resultScreen');
            }
            
            flipCard() {
                console.log('üîÑ ÁøªËΩ¨Âç°Áâá');
                
                if (this.elements.generatedImg && this.generatedImage) {
                    this.elements.generatedImg.src = this.generatedImage;
                }
                
                if (this.elements.cardBack && this.elements.cardFront) {
                    this.elements.cardBack.style.transform = 'rotateY(180deg)';
                    this.elements.cardFront.style.transform = 'rotateY(0deg)';
                    
                    setTimeout(() => {
                        this.elements.cardBack.style.display = 'none';
                        this.elements.cardFront.style.display = 'block';
                    }, 300);
                }
            }
            
            showActionScreen() {
                console.log('‚ö° ÊòæÁ§∫Êìç‰ΩúÁïåÈù¢');
                this.showScreen('actionScreen');
            }
            
            showScreen(screenId) {
                console.log(`üì± ÂàáÊç¢Âà∞: ${screenId}`);
                
                const screens = ['uploadScreen', 'generatingScreen', 'resultScreen', 'actionScreen'];
                screens.forEach(id => {
                    const screen = document.getElementById(id);
                    if (screen) {
                        if (id === screenId) {
                            screen.classList.add('active');
                        } else {
                            screen.classList.remove('active');
                        }
                    }
                });
            }
            
            handleLike() {
                console.log('üëç ÁÇπËµû');
                this.showFeedback('üëç Â∑≤ËÆ∞ÂΩïÊÇ®ÁöÑÂñúÂ•ΩÔºÅ');
            }
            
            handleDislike() {
                console.log('üëé ÁÇπË∏©');
                this.showFeedback('üëé Â∑≤ËÆ∞ÂΩïÊÇ®ÁöÑÂèçÈ¶àÔºÅ');
            }
            
            handleDownload() {
                console.log('‚¨áÔ∏è ‰∏ãËΩΩ');
                if (this.generatedImage) {
                    const link = document.createElement('a');
                    link.href = this.generatedImage;
                    link.download = `nano-photo-${Date.now()}.jpg`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    this.showFeedback('üì• ‰∏ãËΩΩÂ∑≤ÂºÄÂßãÔºÅ');
                }
            }
            
            generateAgain() {
                console.log('üîÑ ÂÜçÊ¨°ÁîüÊàê');
                this.startGeneration();
            }
            
            backToStart() {
                console.log('üè† ËøîÂõûÈ¶ñÈ°µ');
                this.showScreen('uploadScreen');
                this.resetApp();
            }
            
            resetApp() {
                this.currentImage = null;
                this.currentStyle = null;
                this.generatedImage = null;
                this.isGenerating = false;
                
                if (this.elements.fileInput) {
                    this.elements.fileInput.value = '';
                }
                
                if (this.elements.progressBar) {
                    this.elements.progressBar.style.width = '0%';
                }
            }
            
            showFeedback(message) {
                console.log(`üí¨ ${message}`);
                alert(message);
            }
            
            showError(message) {
                console.error(`‚ùå ${message}`);
                
                // ÂàõÂª∫ÈîôËØØÊèêÁ§∫
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                document.body.appendChild(errorDiv);
                
                setTimeout(() => {
                    if (errorDiv.parentNode) {
                        errorDiv.parentNode.removeChild(errorDiv);
                    }
                }, 5000);
            }
        }

        // ÂêØÂä®Â∫îÁî®
        console.log('üåü ÂáÜÂ§áÂêØÂä®‰øÆÂ§çÁâàÊú¨...');
        
        // Á≠âÂæÖDOMÂÆåÂÖ®Âä†ËΩΩ
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                console.log('üìÑ DOMÂä†ËΩΩÂÆåÊàê');
                new NanoPhotoAppFixed();
            });
        } else {
            console.log('üìÑ DOMÂ∑≤Â∞±Áª™');
            new NanoPhotoAppFixed();
        }

        // Âª∂ËøüÂä†ËΩΩAPIÊñá‰ª∂
        setTimeout(() => {
            const configScript = document.createElement('script');
            configScript.src = 'config.js';
            configScript.onload = () => {
                console.log('‚öôÔ∏è ÈÖçÁΩÆÊñá‰ª∂Âä†ËΩΩÂÆåÊàê');
                
                const apiScript = document.createElement('script');
                apiScript.src = 'api-gemini.js';
                apiScript.onload = () => {
