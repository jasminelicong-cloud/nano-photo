<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nano Photo - 修复版本</title>
    <style>
        /* 内联CSS确保样式加载 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
        }

        .screen.active {
            display: flex;
        }

        /* 上传界面 */
        .app-title {
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .app-subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .upload-area {
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 40px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
        }

        .upload-area:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .upload-area h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .upload-area p {
            opacity: 0.8;
            font-size: 1rem;
        }

        /* 生成界面 */
        .generating-content {
            text-align: center;
        }

        .loading-animation {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
        }

        .loading-circle {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 250px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 0 auto 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            width: 0%;
            transition: width 0.3s ease;
        }

        .loading-subtitle {
            opacity: 0.8;
            font-size: 1.1rem;
        }

        /* 结果界面 */
        .photo-card {
            width: 280px;
            height: 350px;
            position: relative;
            perspective: 1000px;
            margin: 0 auto;
        }

        .card-back, .card-front {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card-back {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .card-front {
            background: white;
            transform: rotateY(180deg);
            display: none;
        }

        .card-back-content h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .card-back-content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .reveal-icon {
            font-size: 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .generated-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 20px 20px 0 0;
        }

        .image-actions {
            padding: 15px;
            display: flex;
            justify-content: space-around;
            background: white;
            border-radius: 0 0 20px 20px;
        }

        .action-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .like-btn:hover { background: #4CAF50; }
        .dislike-btn:hover { background: #f44336; }
        .download-btn:hover { background: #2196F3; }

        /* 操作界面 */
        .action-content {
            text-align: center;
        }
        
        .action-content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        .action-subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 40px;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .primary-btn, .secondary-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .primary-btn {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            color: white;
        }

        .secondary-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .primary-btn:hover, .secondary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* 错误显示 */
        .error-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 10px;
            max-width: 300px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .app-container {
                padding: 10px;
            }
            
            .app-title {
                font-size: 2.5rem;
            }
            
            .photo-card {
                width: 250px;
                height: 320px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 上传界面 -->
        <div id="uploadScreen" class="screen active">
            <div class="upload-content">
                <h1 class="app-title">Nano Photo</h1>
                <p class="app-subtitle">用你的照片创建AI写真</p>
                
                <div id="uploadArea" class="upload-area">
                    <div class="upload-icon">📸</div>
                    <h3>上传你的照片</h3>
                    <p>拖拽或点击选择照片</p>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                </div>
            </div>
        </div>

        <!-- 生成界面 -->
        <div id="generatingScreen" class="screen">
            <div class="generating-content">
                <div class="loading-animation">
                    <div class="loading-circle"></div>
                </div>
                <p class="loading-text">正在分析你的照片...</p>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <p class="loading-subtitle">请稍候...</p>
            </div>
        </div>

        <!-- 结果界面 -->
        <div id="resultScreen" class="screen">
            <div class="result-content">
                <div class="photo-card">
                    <!-- 卡片背面 -->
                    <div class="card-back">
                        <div class="card-back-content">
                            <h3>你的AI写真</h3>
                            <p>点击查看</p>
                            <div class="reveal-icon">👁️</div>
                        </div>
                    </div>
                    
                    <!-- 卡片正面 -->
                    <div class="card-front">
                        <img id="generatedImg" src="" alt="Generated Portrait" class="generated-image">
                        <div class="image-actions">
                            <button id="likeBtn" class="action-btn like-btn">👍</button>
                            <button id="dislikeBtn" class="action-btn dislike-btn">👎</button>
                            <button id="downloadBtn" class="action-btn download-btn">⬇️</button>
                        </div>
                        <div class="card-footer">
                            <p style="font-size: 0.9rem; color: #666; margin: 10px 0;">点击图片继续操作</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 操作界面 -->
        <div id="actionScreen" class="screen">
            <div class="action-content">
                <h2>接下来做什么？</h2>
                <p class="action-subtitle">继续创作更多AI写真，或返回首页上传新照片</p>
                <div class="action-buttons">
                    <button id="againBtn" class="primary-btn">再来一张写真！</button>
                    <button id="backBtn" class="secondary-btn">返回首页</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 简化版应用 - 确保基础功能正常
        console.log('🎨 Nano Photo 修复版本启动...');

        class NanoPhotoAppFixed {
            constructor() {
                console.log('📱 初始化应用');
                this.currentImage = null;
                this.currentStyle = null;
                this.generatedImage = null;
                this.isGenerating = false;
                
                // 预生成机制
                this.preGeneratedImage = null;
                this.isPreGenerating = false;
                this.preGenerationQueue = [];
                
                // 立即初始化，不等待DOM
                this.init();
            }
            
            init() {
                console.log('🚀 开始初始化');
                try {
                    this.initializeElements();
                    this.initializeEventListeners();
                    console.log('✅ 应用初始化完成');
                } catch (error) {
                    console.error('❌ 初始化失败:', error);
                    this.showError(`初始化失败: ${error.message}`);
                }
            }
            
            initializeElements() {
                this.elements = {
                    uploadArea: document.getElementById('uploadArea'),
                    fileInput: document.getElementById('fileInput'),
                    uploadScreen: document.getElementById('uploadScreen'),
                    generatingScreen: document.getElementById('generatingScreen'),
                    resultScreen: document.getElementById('resultScreen'),
                    actionScreen: document.getElementById('actionScreen'),
                    cardBack: document.querySelector('.card-back'),
                    cardFront: document.querySelector('.card-front'),
                    generatedImg: document.getElementById('generatedImg'),
                    likeBtn: document.getElementById('likeBtn'),
                    dislikeBtn: document.getElementById('dislikeBtn'),
                    downloadBtn: document.getElementById('downloadBtn'),
                    againBtn: document.getElementById('againBtn'),
                    backBtn: document.getElementById('backBtn'),
                    loadingText: document.querySelector('.loading-text'),
                    progressBar: document.querySelector('.progress-fill')
                };
                
                console.log('✅ DOM元素获取完成');
            }
            
            initializeEventListeners() {
                // 上传区域点击
                if (this.elements.uploadArea) {
                    this.elements.uploadArea.addEventListener('click', () => {
                        console.log('📸 点击上传区域');
                        if (this.elements.fileInput) {
                            this.elements.fileInput.click();
                        }
                    });
                }
                
                // 文件选择
                if (this.elements.fileInput) {
                    this.elements.fileInput.addEventListener('change', (e) => {
                        console.log('📁 文件选择');
                        this.handleImageUpload(e);
                    });
                }
                
                // 卡片点击
                if (this.elements.cardBack) {
                    this.elements.cardBack.addEventListener('click', () => {
                        console.log('🎴 点击卡片背面');
                        this.flipCard();
                    });
                }
                
                if (this.elements.cardFront) {
                    this.elements.cardFront.addEventListener('click', () => {
                        console.log('🔄 点击卡片正面');
                        this.showActionScreen();
                    });
                }
                
                // 按钮事件
                if (this.elements.likeBtn) {
                    this.elements.likeBtn.addEventListener('click', () => this.handleLike());
                }
                
                if (this.elements.dislikeBtn) {
                    this.elements.dislikeBtn.addEventListener('click', () => this.handleDislike());
                }
                
                if (this.elements.downloadBtn) {
                    this.elements.downloadBtn.addEventListener('click', () => this.handleDownload());
                }
                
                if (this.elements.againBtn) {
                    this.elements.againBtn.addEventListener('click', () => this.generateAgain());
                }
                
                if (this.elements.backBtn) {
                    this.elements.backBtn.addEventListener('click', () => this.backToStart());
                }
                
                console.log('✅ 事件监听器设置完成');
            }
            
            handleImageUpload(event) {
                console.log('🖼️ 处理图片上传');
                
                const files = event.target.files;
                if (!files || files.length === 0) return;
                
                const file = files[0];
                console.log('📄 文件:', file.name, file.size, file.type);
                
                // 验证文件
                if (!this.validateFile(file)) return;
                
                // 读取文件
                const reader = new FileReader();
                reader.onload = (e) => {
                    console.log('✅ 文件读取成功');
                    this.currentImage = e.target.result;
                    this.startGeneration();
                };
                reader.onerror = () => {
                    console.error('❌ 文件读取失败');
                    this.showError('文件读取失败');
                };
                reader.readAsDataURL(file);
            }
            
            validateFile(file) {
                const maxSize = 5 * 1024 * 1024; // 5MB
                const allowedTypes = ['image/jpeg', 'image/png', 'image/webp'];
                
                if (file.size > maxSize) {
                    this.showError('图片文件过大，请选择小于5MB的图片');
                    return false;
                }
                
                if (!allowedTypes.includes(file.type)) {
                    this.showError('不支持的图片格式，请选择JPG、PNG或WebP格式');
                    return false;
                }
                
                return true;
            }
            
            startGeneration() {
                console.log('🎨 开始生成');
                
                if (this.isGenerating) return;
                this.isGenerating = true;
                
                // 切换到生成界面
                this.showScreen('generatingScreen');
                
                // 模拟生成过程
                this.simulateGeneration();
            }
            
            simulateGeneration() {
                console.log('⏳ 模拟生成过程');
                
                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.random() * 15;
                    if (progress > 100) progress = 100;
                    
                    this.updateProgress(progress);
                    
                    if (progress >= 100) {
                        clearInterval(interval);
                        setTimeout(() => {
                            this.completeGeneration();
                        }, 500);
                    }
                }, 200);
            }
            
            updateProgress(progress) {
                if (this.elements.progressBar) {
                    this.elements.progressBar.style.width = `${progress}%`;
                }
                
                if (this.elements.loadingText) {
                    if (progress < 30) {
                        this.elements.loadingText.textContent = '正在分析你的照片...';
                    } else if (progress < 60) {
                        this.elements.loadingText.textContent = '正在施展AI魔法...';
                    } else if (progress < 90) {
                        this.elements.loadingText.textContent = '正在创作你的写真...';
                    } else {
                        this.elements.loadingText.textContent = '即将完成...';
                    }
                }
            }
            
            async completeGeneration() {
                console.log('🎉 完成生成');
                
                try {
                    // 尝试使用真实API
                    if (window.NanoPhotoAPI && this.currentImage) {
                        console.log('🚀 调用真实API');
                        const api = new window.NanoPhotoAPI();
                        const result = await api.generatePhoto(
                            this.currentImage, 
                            '专业商务头像风格', 
                            1
                        );
                        
                        if (result.success && result.imageUrl) {
                            console.log('✅ API生成成功');
                            this.generatedImage = result.imageUrl;
                            // 预加载图片到缓存
                            await this.preloadImage(this.generatedImage);
                            this.isGenerating = false;
                            this.showResult();
                            return;
                        }
                    }
                    
                    // 如果API失败，使用演示图片
                    console.log('🎭 使用演示图片');
                    this.generatedImage = 'https://picsum.photos/280/280?random=' + Date.now();
                    // 预加载图片到缓存
                    await this.preloadImage(this.generatedImage);
                    this.isGenerating = false;
                    this.showResult();
                    
                } catch (error) {
                    console.error('❌ 生成失败:', error);
                    this.showError(`生成失败: ${error.message}`);
                    this.isGenerating = false;
                    
                    setTimeout(() => {
                        this.showScreen('uploadScreen');
                    }, 3000);
                }
            }
            
            showResult() {
                console.log('📸 显示结果');
                this.showScreen('resultScreen');
                
                // 开始预生成下一张图片
                this.startPreGeneration();
            }
            
            flipCard() {
                console.log('🔄 翻转卡片');
                
                if (!this.generatedImage) {
                    console.warn('⚠️ 没有生成的图片可显示');
                    return;
                }
                
                // 预加载图片，确保完全加载后再翻转
                const img = new Image();
                img.onload = () => {
                    console.log('✅ 图片预加载完成，开始翻转');
                    
                    // 设置图片源
                    if (this.elements.generatedImg) {
                        this.elements.generatedImg.src = this.generatedImage;
                    }
                    
                    // 开始翻转动画
                    if (this.elements.cardBack && this.elements.cardFront) {
                        this.elements.cardBack.style.transform = 'rotateY(180deg)';
                        this.elements.cardFront.style.transform = 'rotateY(0deg)';
                        
                        setTimeout(() => {
                            this.elements.cardBack.style.display = 'none';
                            this.elements.cardFront.style.display = 'block';
                        }, 300);
                    }
                };
                
                img.onerror = () => {
                    console.error('❌ 图片加载失败');
                    this.showError('图片加载失败，请重试');
                };
                
                // 显示加载提示
                if (this.elements.cardBack) {
                    const loadingText = this.elements.cardBack.querySelector('h3');
                    if (loadingText) {
                        loadingText.textContent = '加载中...';
                    }
                }
                
                // 开始预加载
                img.src = this.generatedImage;
            }
            
            showActionScreen() {
                console.log('⚡ 显示操作界面');
                this.showScreen('actionScreen');
                
                // 重置卡片状态，为下次使用做准备
                if (this.elements.cardBack && this.elements.cardFront) {
                    this.elements.cardBack.style.transform = 'rotateY(0deg)';
                    this.elements.cardFront.style.transform = 'rotateY(180deg)';
                    this.elements.cardBack.style.display = 'flex';
                    this.elements.cardFront.style.display = 'none';
                    
                    // 重置卡片背面文本
                    const backTitle = this.elements.cardBack.querySelector('h3');
                    if (backTitle) {
                        backTitle.textContent = '你的AI写真';
                    }
                }
            }
            
            showScreen(screenId) {
                console.log(`📱 切换到: ${screenId}`);
                
                const screens = ['uploadScreen', 'generatingScreen', 'resultScreen', 'actionScreen'];
                screens.forEach(id => {
                    const screen = document.getElementById(id);
                    if (screen) {
                        if (id === screenId) {
                            screen.classList.add('active');
                        } else {
                            screen.classList.remove('active');
                        }
                    }
                });
            }
            
            handleLike() {
                console.log('👍 点赞');
                this.showFeedback('👍 已记录您的喜好！');
                // 点赞后也开始预生成，用户可能想要更多相似风格
                if (!this.preGeneratedImage && !this.isPreGenerating) {
                    this.startPreGeneration();
                }
            }
            
            handleDislike() {
                console.log('👎 点踩');
                this.showFeedback('👎 已记录您的反馈！');
                // 点踩后清除预生成的图片，重新生成不同风格
                if (this.preGeneratedImage) {
                    console.log('🗑️ 清除预生成图片，准备生成新风格');
                    this.preGeneratedImage = null;
                }
                if (!this.isPreGenerating) {
                    this.startPreGeneration();
                }
            }
            
            handleDownload() {
                console.log('⬇️ 下载');
                if (this.generatedImage) {
                    // 如果是外部URL，需要先下载到本地再提供下载
                    if (this.generatedImage.startsWith('http')) {
                        fetch(this.generatedImage)
                            .then(response => response.blob())
                            .then(blob => {
                                const url = window.URL.createObjectURL(blob);
                                const link = document.createElement('a');
                                link.href = url;
                                link.download = `nano-photo-${Date.now()}.jpg`;
                                document.body.appendChild(link);
                                link.click();
                                document.body.removeChild(link);
                                window.URL.revokeObjectURL(url);
                                this.showFeedback('📥 图片下载已开始！');
                            })
                            .catch(error => {
                                console.error('下载失败:', error);
                                // 备用方案：直接打开图片
                                window.open(this.generatedImage, '_blank');
                                this.showFeedback('📥 图片已在新窗口打开！');
                            });
                    } else {
                        // 本地图片直接下载
                        const link = document.createElement('a');
                        link.href = this.generatedImage;
                        link.download = `nano-photo-${Date.now()}.jpg`;
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        this.showFeedback('📥 图片下载已开始！');
                    }
                }
            }
            
            generateAgain() {
                console.log('🔄 再次生成');
                
                // 如果有预生成的图片，直接使用
                if (this.preGeneratedImage) {
                    console.log('⚡ 使用预生成的图片');
                    this.generatedImage = this.preGeneratedImage;
                    this.preGeneratedImage = null;
                    this.showResult();
                    return;
                }
                
                // 否则正常生成
                this.startGeneration();
            }
            
            backToStart() {
                console.log('🏠 返回首页');
                this.showScreen('uploadScreen');
                this.resetApp();
            }
            
            resetApp() {
                this.currentImage = null;
                this.currentStyle = null;
                this.generatedImage = null;
                this.isGenerating = false;
                
                // 重置预生成状态
                this.preGeneratedImage = null;
                this.isPreGenerating = false;
                this.preGenerationQueue = [];
                
                if (this.elements.fileInput) {
                    this.elements.fileInput.value = '';
                }
                
                if (this.elements.progressBar) {
                    this.elements.progressBar.style.width = '0%';
                }
            }
            
            showFeedback(message) {
                console.log(`💬 ${message}`);
                
                // 创建更友好的反馈提示
                const feedbackDiv = document.createElement('div');
                feedbackDiv.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(0,0,0,0.8);
                    color: white;
                    padding: 15px 25px;
                    border-radius: 25px;
                    font-size: 1.1rem;
                    z-index: 1000;
                    animation: fadeInOut 2s ease-in-out;
                `;
                feedbackDiv.textContent = message;
                
                // 添加动画样式
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes fadeInOut {
                        0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
                        20% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                        80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                        100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
                    }
                `;
                document.head.appendChild(style);
                document.body.appendChild(feedbackDiv);
                
                setTimeout(() => {
                    if (feedbackDiv.parentNode) {
                        feedbackDiv.parentNode.removeChild(feedbackDiv);
                    }
                    if (style.parentNode) {
                        style.parentNode.removeChild(style);
                    }
                }, 2000);
            }
            
            showError(message) {
                console.error(`❌ ${message}`);
                
                // 创建错误提示
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                document.body.appendChild(errorDiv);
                
                setTimeout(() => {
                    if (errorDiv.parentNode) {
                        errorDiv.parentNode.removeChild(errorDiv);
                    }
                }, 5000);
            }
            
            // 预加载图片到缓存
            preloadImage(imageUrl) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => {
                        console.log('✅ 图片预加载到缓存完成');
                        resolve();
                    };
                    img.onerror = () => {
                        console.warn('⚠️ 图片预加载失败');
                        resolve(); // 不阻塞流程
                    };
                    img.src = imageUrl;
                });
            }
            
            // 预生成机制
            startPreGeneration() {
                if (this.isPreGenerating || !this.currentImage) {
                    return;
                }
                
                console.log('🚀 开始预生成下一张图片');
                this.isPreGenerating = true;
                
                // 延迟2秒开始预生成，给用户时间查看当前图片
                setTimeout(() => {
                    this.performPreGeneration();
                }, 2000);
            }
            
            async performPreGeneration() {
                try {
                    console.log('⚡ 执行预生成');
                    
                    // 尝试使用真实API
                    if (window.NanoPhotoAPI && this.currentImage) {
                        const api = new window.NanoPhotoAPI();
                        const result = await api.generatePhoto(
                            this.currentImage, 
                            '随机风格', 
                            Math.floor(Math.random() * 17) + 1
                        );
                        
                        if (result.success && result.imageUrl) {
                            console.log('✅ 预生成成功');
                            this.preGeneratedImage = result.imageUrl;
                            // 预加载到缓存
                            await this.preloadImage(this.preGeneratedImage);
                            this.isPreGenerating = false;
                            return;
                        }
                    }
                    
                    // 如果API失败，生成演示图片
                    console.log('🎭 预生成演示图片');
                    this.preGeneratedImage = 'https://picsum.photos/280/280?random=' + (Date.now() + 1000);
                    // 预加载到缓存
                    await this.preloadImage(this.preGeneratedImage);
                    this.isPreGenerating = false;
                    
                } catch (error) {
                    console.error('❌ 预生成失败:', error);
                    this.isPreGenerating = false;
                }
            }
        }

        // 启动应用
        console.log('🌟 准备启动修复版本...');
        
        // 等待DOM完全加载
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                console.log('📄 DOM加载完成');
                new NanoPhotoAppFixed();
            });
        } else {
            console.log('📄 DOM已就绪');
            new NanoPhotoAppFixed();
        }

        // 延迟加载API文件
        setTimeout(() => {
            const configScript = document.createElement('script');
            configScript.src = 'config.js';
            configScript.onload = () => {
                console.log('⚙️ 配置文件加载完成');
                
                const apiScript = document.createElement('script');
                apiScript.src = 'api-gemini.js';
                apiScript.onload = () => {
                    console.log('🔌 API文件加载完成');
                };
                apiScript.onerror = () => {
                    console.warn('⚠️ API文件加载失败，将使用演示模式');
                };
                document.head.appendChild(apiScript);
            };
            configScript.onerror = () => {
                console.warn('⚠️ 配置文件加载失败，将使用默认配置');
            };
            document.head.appendChild(configScript);
        }, 1000);
    </script>
</body>
</html>
