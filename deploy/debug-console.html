<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nano Photo 调试控制台</title>
    <style>
        body {
            font-family: monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            margin: 0;
        }
        .console {
            background: #000;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .log {
            margin: 5px 0;
        }
        .error { color: #ff4444; }
        .warn { color: #ffaa00; }
        .info { color: #4488ff; }
        .success { color: #44ff44; }
        button {
            background: #333;
            color: #fff;
            border: 1px solid #666;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <h1>🔍 Nano Photo 调试控制台</h1>
    
    <div class="console" id="console"></div>
    
    <div>
        <button onclick="testUploadButton()">测试上传按钮</button>
        <button onclick="checkElements()">检查DOM元素</button>
        <button onclick="checkScripts()">检查脚本加载</button>
        <button onclick="clearConsole()">清除日志</button>
        <button onclick="window.open('index.html', '_blank')">打开主应用</button>
    </div>

    <script>
        const consoleDiv = document.getElementById('console');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            consoleDiv.appendChild(div);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
            console.log(message);
        }
        
        function clearConsole() {
            consoleDiv.innerHTML = '';
        }
        
        function testUploadButton() {
            log('🧪 开始测试上传按钮...', 'info');
            
            // 在新窗口中测试
            const testWindow = window.open('index.html', 'test', 'width=800,height=600');
            
            setTimeout(() => {
                try {
                    const uploadArea = testWindow.document.getElementById('uploadArea');
                    if (uploadArea) {
                        log('✅ 找到上传区域元素', 'success');
                        
                        // 检查事件监听器
                        const events = getEventListeners ? getEventListeners(uploadArea) : 'N/A';
                        log(`📋 事件监听器: ${JSON.stringify(events)}`, 'info');
                        
                        // 模拟点击
                        uploadArea.click();
                        log('👆 模拟点击上传区域', 'info');
                        
                    } else {
                        log('❌ 未找到上传区域元素 (uploadArea)', 'error');
                    }
                } catch (error) {
                    log(`❌ 测试失败: ${error.message}`, 'error');
                }
            }, 2000);
        }
        
        function checkElements() {
            log('🔍 检查DOM元素...', 'info');
            
            const testWindow = window.open('index.html', 'test', 'width=800,height=600');
            
            setTimeout(() => {
                try {
                    const elements = [
                        'uploadArea',
                        'fileInput', 
                        'uploadScreen',
                        'generatingScreen',
                        'resultScreen',
                        'actionScreen'
                    ];
                    
                    elements.forEach(id => {
                        const element = testWindow.document.getElementById(id);
                        if (element) {
                            log(`✅ ${id}: 存在`, 'success');
                        } else {
                            log(`❌ ${id}: 不存在`, 'error');
                        }
                    });
                    
                } catch (error) {
                    log(`❌ 检查失败: ${error.message}`, 'error');
                }
            }, 2000);
        }
        
        function checkScripts() {
            log('📜 检查脚本加载...', 'info');
            
            const testWindow = window.open('index.html', 'test', 'width=800,height=600');
            
            setTimeout(() => {
                try {
                    // 检查全局变量
                    if (testWindow.NANO_CONFIG) {
                        log('✅ NANO_CONFIG: 已加载', 'success');
                        log(`📊 风格数量: ${testWindow.NANO_CONFIG.PHOTO_STYLES?.length || 0}`, 'info');
                    } else {
                        log('❌ NANO_CONFIG: 未加载', 'error');
                    }
                    
                    if (testWindow.NanoPhotoApp) {
                        log('✅ NanoPhotoApp: 类已定义', 'success');
                    } else {
                        log('❌ NanoPhotoApp: 类未定义', 'error');
                    }
                    
                    if (testWindow.nanoApp) {
                        log('✅ nanoApp: 实例已创建', 'success');
                    } else {
                        log('❌ nanoApp: 实例未创建', 'error');
                    }
                    
                    // 检查脚本标签
                    const scripts = testWindow.document.querySelectorAll('script[src]');
                    log(`📜 脚本文件数量: ${scripts.length}`, 'info');
                    scripts.forEach(script => {
                        log(`📄 脚本: ${script.src}`, 'info');
                    });
                    
                } catch (error) {
                    log(`❌ 检查失败: ${error.message}`, 'error');
                }
            }, 3000);
        }
        
        // 启动日志
        log('🚀 调试控制台已启动', 'success');
        log('💡 点击按钮开始测试各项功能', 'info');
    </script>
</body>
</html>
